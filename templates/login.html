<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>登录</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
        <!-- iCheck -->
        <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css">
        <style>
            body{
                background-image: url(/static/dist/img/landscape.jpg) !important;
                font-family: "Microsoft YaHei";
            }
            input.error {
                border: 1px solid red;
            }
            label.error {
                font-size:12px;
                font-weight: bold;
                color: #ea5d45;
                }
        </style>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
              <b>CMDB </b>管理系统
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">登录</p>

                <form id="loginForm">
                    <div class="form-group has-feedback">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        <input type="text" class="form-control" name="username" autofocus placeholder="用户名">
                    </div>
                    <div class="form-group has-feedback">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        <input type="password" class="form-control" name="password" placeholder="密码">
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                          <div class="checkbox icheck">
                            <label>
                              <input type="checkbox"> 保存密码
                            </label>
                          </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <input id="login_submit" type="submit" class="btn btn-primary btn-block btn-flat" value="登录" />
                        </div>
                        <!-- /.col -->
                  </div>
                </form>

                <div class="social-auth-links text-center">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-social btn-google btn-flat">
                        <i class="fa fa-qq"></i>
                        QQ登录
                    </a>
                    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat">
                        <i class="fa fa-wechat"></i>
                        微信登录
                    </a>
                </div>
                <!-- /.social-auth-links -->

                <a href="#">忘记密码？</a><br>
                <a href="/register/" class="text-center">新用户注册</a>

            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 1.12.4 -->
        <script src="/static/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <!-- iCheck -->
        <script src="/static/dist/js/login.js"></script>
    </body>
</html>
