
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/imgs/logo.jpg">
    <title>登录</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link type="text/css" href="/static/css/signin.css?version=1" rel="stylesheet">
  </head>

  <body>
    <div class="container">
    <img style="width:80px;height:80px"  class="img-size" alt="Brand" src="/static/imgs/logo.jpg"/>
      <form class="form-signin" action="/login/" method="post">
        {% csrf_token %}
        <h1 class="form-signin-heading">乾颐堂网络实验室</h1>
        <br />
          <p>{{ ret.message }}</p>
        <label for="inputName" class="sr-only">Username</label>
        <input type="text" id="inputName" class="form-control" name="name" placeholder="Username" required autofocus>
        <br />
          <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="pwd" placeholder="Password" required>
        <button type="reset" class="btn btn-lg btn-default pull-left">重置</button>
        <button id="submit" type="submit" class="btn btn-lg btn-primary pull-right">登录</button>
      </form>
    </div> <!-- /container -->
            <a style="margin-top:20px;left: 38%;position:absolute" href="/test/">先不登录，看看再说。</a>

    <script src="/static/jquery-3.2.1.min.js"></script>
  </body>
</html>
